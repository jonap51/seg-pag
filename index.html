<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="algo">

        <div class="back"></div>
        <header>
            <div class="left-header">
                <div class=" contenedor-logo">
                    <img class="logo" src="logo.png" alt="logo de marca">
                </div>
                <div class="nav-header">
                    <nav>
                        <a href="#">Home</a>
                        <a href="#">Shop</a>
                        <a href="#">Blog</a>
                        <a href="#">About</a>
                    </nav>
                </div>
            </div>
            <div class="right-header">
                <div class="box-header">
                    <div class="contenedor-buy-search">
                        <i class="bi bi-search icon-search"></i>
                        <div class="group-icon">
                            <i class="bi bi-bag icon-buy"></i>
                            <p class="notification">1</p>
                        </div>
                    </div>
                    <span class="divider"></span>
                    <div class="contenedor-sign-in-up">
                        <button class="sign-in">Sign in</button>
                        <button class="sign-up">Sign up</button>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="left-container">
                <h1>Elegant Essence Collection</h1>
                <div class="button-container">
                    <button class="button-shop">
                        SHOP NOW
                    </button>

                </div>

                <div class="detail-container">
                    <p class="detail">Every detail in the fashion you use must be considered to maintain the feel of the
                        style
                        you choose
                        and
                        to show the character in a more attractive fashion.</p>
                </div>
            </div>
            <div class="right-container">
                <div class="image-container"><img class="img-edt" src="img-edt.png" alt="imagen de mujer con anteojos">
                </div>
                <div class="swap-container">
                    <div class="pines">
                        <p>01</p>
                        <span class="swap pin-uno"></span>
                    </div>
                    <div class="pines">
                        <p>02</p>
                        <span class="swap"></span>
                    </div>
                    <div class="pines">
                        <p>03</p>
                        <span class="swap"></span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
